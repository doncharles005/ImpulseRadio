<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üéß Impulse Radio ‚Äì Custom Media Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00ffcc;
            --secondary-glow: #ff00cc;
        }

        body {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: #111;
            color: #eee;
            overflow: hidden;
            position: relative;
            height: 100vh;
            text-align: center; /* Centering titles globally */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none; /* Prevents text selection while dragging knobs */
        }

        /* --- BACKGROUND AND TITLES (FROM ORIGINAL CODE) --- */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 60vw;
            height: 60vw;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 0;
            animation: pulse 15s ease-in-out infinite;
        }

        body::before {
            background: rgba(0, 255, 204, 0.25);
            top: -20%;
            left: -20%;
        }

        body::after {
            background: rgba(255, 0, 204, 0.2);
            bottom: -20%;
            right: -20%;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-glow);
            text-shadow: 0 0 10px var(--primary-glow), 0 0 20px var(--primary-glow);
            animation: glowPulse 2s infinite alternate;
            margin: 0;
            z-index: 2;
            position: relative;
        }

        #now-playing {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            z-index: 2;
            position: relative;
            color: #ccc;
        }

        @keyframes glowPulse {
            from { text-shadow: 0 0 10px var(--primary-glow); }
            to { text-shadow: 0 0 20px var(--primary-glow), 0 0 30px var(--primary-glow); }
        }

        /* --- NEW "RADIO" CONTAINER --- */
        .radio-container {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 1.5rem;
            max-width: 550px;
            width: 90%;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px #000, 0 0 30px var(--primary-glow)33;
            border: 2px solid #222;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background-image: url('https://shorturl.at/Hqk0Q');
            background-size: cover;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            border: 2px solid var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow)66;
        }
        
        /* --- NEW EQUALIZER PANEL (INSIDE RADIO) --- */
        .equalizer-panel {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border: 1px solid #111;
            border-radius: 10px;
            padding: 20px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        /* --- Filter Sections (Left and Right Large Dials) --- */
        .filter-section { text-align: center; flex-shrink: 0; }
        .filter-label { margin-top: 10px; font-weight: 600; font-size: 14px; color: #aaa; }
        
        .large-dial {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #333, #1c1c1c);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.4), inset 0 3px 2px rgba(0,0,0,0.5);
            border: 2px solid #111;
        }

        .large-dial::before {
            content: ''; position: absolute; top: 8px; left: 50%;
            transform: translateX(-50%); width: 3px; height: 15px;
            background-color: var(--secondary-glow); border-radius: 2px;
            box-shadow: 0 0 5px var(--secondary-glow);
        }

        /* --- Midrange Section (Knobs and Frequency Display) --- */
        .midrange-section { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .knob-row { display: flex; gap: 15px; }
        .knob-label { font-size: 11px; font-weight: 300; text-transform: uppercase; }
        
        .knob {
            width: 40px; height: 40px; background: linear-gradient(145deg, #2e2e2e, #222);
            border-radius: 50%; position: relative; cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5), inset 0 2px 2px rgba(0,0,0,0.4);
            border: 1px solid #111;
        }
        
        .knob::before {
            content: ''; position: absolute; top: 4px; left: 50%;
            transform: translateX(-50%); width: 4px; height: 4px;
            background-color: var(--primary-glow); border-radius: 50%;
            box-shadow: 0 0 5px var(--primary-glow);
        }

        /* --- NEW Frequency Display (replaces old equalizer) --- */
        .frequency-display {
            display: flex; justify-content: center; gap: 4px; height: 40px;
            width: 150px; background: #111; padding: 5px; border-radius: 5px;
            box-shadow: inset 0 0 5px #000;
        }

        .bar {
            width: 6px; background: linear-gradient(to top, var(--secondary-glow), var(--primary-glow));
            box-shadow: 0 0 6px var(--primary-glow);
            animation: eqPulse 1s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
            border-radius: 3px;
        }

        @keyframes eqPulse {
            0%, 100% { height: 10%; opacity: 0.6; }
            50% { height: 90%; opacity: 1; }
        }

        /* --- CONTROLS PANEL (BELOW THE RADIO) --- */
        .controls-panel {
            position: relative;
            z-index: 2;
        }

        .controls {
            display: flex; justify-content: center; gap: 1rem;
            margin-bottom: 1.5rem; flex-wrap: wrap;
        }
        
        .controls button {
            width: 56px; height: 56px; border-radius: 50%;
            background: #111; border: 2px solid var(--primary-glow); color: var(--primary-glow);
            font-size: 1.2rem; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 0 12px var(--primary-glow)44;
        }

        .controls button:hover {
            background-color: var(--primary-glow); color: #111;
            transform: scale(1.1); box-shadow: 0 0 16px var(--primary-glow);
        }
        
        .volume {
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .volume input[type="range"] {
            -webkit-appearance: none; width: 120px; height: 4px;
            background: #333; border-radius: 4px; outline: none;
        }

        .volume input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px;
            background: var(--secondary-glow); border-radius: 50%;
            box-shadow: 0 0 8px var(--secondary-glow); cursor: pointer;
            transition: transform 0.2s ease;
        }

        .volume input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2); box-shadow: 0 0 12px var(--secondary-glow);
        }

        #player { display: none; }
    </style>
</head>
<body>
    <h2>üéß Impulse Radio</h2>
    <p id="now-playing">üéµ Now Playing: Loading...</p>

    <!-- Hidden YouTube Player Div -->
    <div id="player"></div>

    <!-- Main Radio Body -->
    <div class="radio-container">
        <div class="logo"></div>
        
        <div class="equalizer-panel">
            <!-- Left Large Dial -->
            <div class="filter-section">
                <div class="large-dial"></div>
                <div class="filter-label">LOW</div>
            </div>

            <!-- Center Section -->
            <div class="midrange-section">
                <div class="frequency-display">
                    <div class="bar" style="--i:1"></div> <div class="bar" style="--i:2"></div>
                    <div class="bar" style="--i:3"></div> <div class="bar" style="--i:4"></div>
                    <div class="bar" style="--i:5"></div> <div class="bar" style="--i:6"></div>
                    <div class="bar" style="--i:7"></div> <div class="bar" style="--i:8"></div>
                </div>
                <div class="knob-row">
                    <div class="knob"></div>
                    <div class="knob"></div>
                    <div class="knob"></div>
                </div>
            </div>

            <!-- Right Large Dial -->
            <div class="filter-section">
                <div class="large-dial"></div>
                <div class="filter-label">HIGH</div>
            </div>
        </div>
    </div>
    
    <!-- Player Controls and Volume -->
    <div class="controls-panel">
        <div class="controls">
            <button onclick="previousSong()">‚èÆÔ∏è</button>
            <button onclick="playRadio()">‚ñ∂Ô∏è</button>
            <button onclick="pauseRadio()">‚è∏Ô∏è</button>
            <button onclick="nextSong()">‚è≠Ô∏è</button>
        </div>
        <div class="volume">
            <span>üîâ</span>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
            <span>üîä</span>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // --- YOUTUBE PLAYER LOGIC (UNCHANGED) ---
        let player;
        const playlistId = "PLWnBX0w5al5mcWKT9IStnp5IavoHVXC_j";

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                playerVars: {
                    listType: 'playlist',
                    list: playlistId,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            updateSongTitle();
            player.setVolume(50); // Set initial volume
            player.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                updateSongTitle();
            }
        }

        function updateSongTitle() {
            const data = player.getVideoData();
            const title = data.title || "Unknown";
            document.getElementById("now-playing").textContent = `üé∂ Now Playing: ${title}`;
        }

        function playRadio() { player.playVideo(); }
        function pauseRadio() { player.pauseVideo(); }
        function nextSong() { player.nextVideo(); document.getElementById("now-playing").textContent = "üéµ Next track loading..."; }
        function previousSong() { player.previousVideo(); document.getElementById("now-playing").textContent = "‚èÆÔ∏è Previous track loading..."; }

        // --- INTERACTIVE KNOB/DIAL LOGIC ---
        function makeRotatable(element) {
            let active = false;
            let angle = 0;
            let startY = 0;
            const rotationRange = 270; // A 270-degree turn
            
            element.addEventListener('mousedown', function(e) {
                e.preventDefault();
                active = true;
                startY = e.clientY;
                element.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', function(e) {
                if (!active) return;
                e.preventDefault();
                const deltaY = startY - e.clientY;
                let newAngle = angle + (deltaY * 0.5);
                
                const minAngle = -rotationRange / 2;
                const maxAngle = rotationRange / 2;
                if (newAngle < minAngle) newAngle = minAngle;
                if (newAngle > maxAngle) newAngle = maxAngle;
                
                element.style.transform = `rotate(${newAngle}deg)`;
            });

            document.addEventListener('mouseup', function(e) {
                if (!active) return;
                const currentTransform = element.style.transform;
                angle = currentTransform ? parseFloat(currentTransform.split('(')[1].split('deg')[0]) : 0;
                active = false;
                element.style.cursor = 'pointer';
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            // Volume Control Handler
            const slider = document.getElementById("volume-slider");
            slider.addEventListener("input", () => {
                if (player && player.setVolume) {
                    player.setVolume(slider.value);
                }
            });
            
            // Apply rotatable functionality to all dials and knobs
            document.querySelectorAll('.large-dial, .knob').forEach(makeRotatable);
        });
    </script>
</body>
</html>
