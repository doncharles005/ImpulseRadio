<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéß Impulse Radio ‚Äì Custom Media Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background-color: #111;
      color: #eee;
      overflow: hidden;
      position: relative;
      height: 100vh;
      text-align: center; /* Centering titles globally */
    }

    /* Glowing background */
    body::before, body::after {
      content: '';
      position: absolute;
      width: 60vw;
      height: 60vw;
      border-radius: 50%;
      filter: blur(120px);
      z-index: 0;
      animation: pulse 15s ease-in-out infinite;
    }

    body::before {
      background: rgba(0, 255, 204, 0.25);
      top: -20%;
      left: -20%;
    }

    body::after {
      background: rgba(255, 0, 204, 0.2);
      bottom: -20%;
      right: -20%;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      animation: glowPulse 2s infinite alternate;
      margin-top: 1rem;
      z-index: 2;
      position: relative;
    }

    #now-playing {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      z-index: 2;
      position: relative;
      color: #ccc;
      text-align: center; /* Ensures centering */
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #00ffcc; }
      to { text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc; }
    }

    .custom-player {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 2rem;
      max-width: 420px;
      margin: 2rem auto;
      box-shadow: 0 0 20px #00ffcc33;
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 80px;
      height: 80px;
      background-image: url('https://shorturl.at/Hqk0Q');
      background-size: cover;
      margin: 0 auto 1rem;
      border-radius: 50%;
      border: 2px solid #00ffcc;
      box-shadow: 0 0 10px #00ffcc66;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .controls button {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #111;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #00ffcc44;
    }

    .controls button:hover {
      background-color: #00ffcc;
      color: #111;
      transform: scale(1.1);
      box-shadow: 0 0 16px #00ffcc;
    }

    /* Equalizer Bars */
    .equalizer {
      display: flex;
      justify-content: center;
      gap: 4px;
      height: 40px;
    }

    .bar {
      width: 6px;
      background: linear-gradient(to top, #ff00cc, #00ffcc);
      box-shadow: 0 0 6px #00ffcc;
      animation: eqPulse 1s ease-in-out infinite;
      animation-delay: calc(var(--i) * 0.1s);
      border-radius: 3px;
    }

    @keyframes eqPulse {
      0%, 100% { height: 20%; opacity: 0.6; }
      50% { height: 100%; opacity: 1; }
    }

    /* Optional: Volume Control */
    .volume {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }

    .volume input[type="range"] {
      -webkit-appearance: none;
      width: 120px;
      height: 4px;
      background: #333;
      border-radius: 4px;
      outline: none;
    }

    .volume input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #ff00cc;
      border-radius: 50%;
      box-shadow: 0 0 8px #ff00cc;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .volume input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 12px #ff00cc;
    }

    /* Hidden YouTube player */
    #player {
      display: none;
    }
  </style>
</head>
<body>
  <h2>üéß Impulse Radio</h2>
  <p id="now-playing">üéµ Now Playing: Loading...</p>

  <div id="player"></div>

  <div class="custom-player">
    <div class="logo"></div>

    <div class="controls">
      <button onclick="previousSong()">‚èÆÔ∏è</button>
      <button onclick="playRadio()">‚ñ∂Ô∏è</button>
      <button onclick="pauseRadio()">‚è∏Ô∏è</button>
      <button onclick="nextSong()">‚è≠Ô∏è</button>
    </div>

    <!-- Optional Volume Control -->
    <div class="volume">
      <span>üîâ</span>
      <input type="range" id="volume-slider" min="0" max="100" value="50">
      <span>üîä</span>
    </div>

    <div class="equalizer">
      <div class="bar" style="--i:1"></div>
      <div class="bar" style="--i:2"></div>
      <div class="bar" style="--i:3"></div>
      <div class="bar" style="--i:4"></div>
      <div class="bar" style="--i:5"></div>
      <div class="bar" style="--i:6"></div>
      <div class="bar" style="--i:7"></div>
      <div class="bar" style="--i:8"></div>
      <div class="bar" style="--i:9"></div>
      <div class="bar" style="--i:10"></div>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const playlistId = "PLWnBX0w5al5mcWKT9IStnp5IavoHVXC_j";

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        playerVars: {
          listType: 'playlist',
          list: playlistId,
          controls: 0,
          modestbranding: 1,
          rel: 0
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      updateSongTitle();
      player.playVideo();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        updateSongTitle();
      }
    }

    function updateSongTitle() {
      const data = player.getVideoData();
      const title = data.title || "Unknown";
      document.getElementById("now-playing").textContent = `üé∂ Now Playing: ${title}`;
    }

    function playRadio() {
      player.playVideo();
    }

    function pauseRadio() {
      player.pauseVideo();
    }

    function nextSong() {
      player.nextVideo();
      document.getElementById("now-playing").textContent = "üéµ Next track loading...";
    }

    function previousSong() {
      player.previousVideo();
      document.getElementById("now-playing").textContent = "‚èÆÔ∏è Previous track loading...";
    }

    // Volume Control Handler
    document.addEventListener("DOMContentLoaded", () => {
      const slider = document.getElementById("volume-slider");
      slider.addEventListener("input", () => {
        const volume = slider.value / 100;
        if (player && player.setVolume) {
          player.setVolume(slider.value);
        }
      });
    });
  </script>
</body>
</html>
